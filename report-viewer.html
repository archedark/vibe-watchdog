<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Watchdog</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add Choices.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <style>
        :root {
            --primary-blue: #00e5ff;
            --accent-magenta: #ff2ec7;
            --deep-purple: #2a0a4a;
            --fuschia-glow: #b400a1;
            --soft-teal: #00d9b2;
            --shadow-black: #0d0c1b;
            --white: #ffffff;
            --glow-blue-soft: rgba(0, 229, 255, 0.3);
            --glow-magenta-soft: rgba(255, 46, 199, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 20px;
            background-color: var(--shadow-black);
            color: var(--white);
            font-size: 14px; /* Base font size */
        }
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px var(--primary-blue);
            color: var(--white); /* Ensure headers are white */
            margin-bottom: 15px;
        }
        h2 {
            margin-top: 0; /* Remove default margin for h2 inside tabs */
            padding-bottom: 5px;
            border-bottom: 1px solid var(--primary-blue);
        }
        /* Style for Logo */
        .logo-container {
            text-align: center;
            margin: 10px 0 20px 0; /* Adjust margin as needed */
        }
        .logo-container img {
            max-width: 80%; /* Prevent logo from being too wide */
            max-height: 128px; /* Adjusted max height (80px * 1.6) */
            height: auto; /* Maintain aspect ratio */
        }
        .tab-container {
            overflow: hidden;
            border: 1px solid var(--primary-blue);
            background-color: var(--deep-purple);
            margin-bottom: 10px;
            border-radius: 8px 8px 0 0; /* Rounded top corners */
        }
        .tab-container button {
            background-color: inherit;
            float: left;
            border: none;
            border-right: 1px solid var(--primary-blue); /* Separator */
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s ease;
            font-size: 1em; /* Relative font size */
            color: var(--white);
        }
        .tab-container button:last-child {
            border-right: none;
        }
        .tab-container button:hover {
            background-color: var(--fuschia-glow);
            text-shadow: 0 0 5px var(--accent-magenta);
        }
        .tab-container button.active {
            background: linear-gradient(90deg, var(--accent-magenta), var(--primary-blue));
            font-weight: bold;
            text-shadow: 0 0 6px var(--white);
        }
        .tab-content {
            display: none; /* Hide tabs by default */
            padding: 20px;
            border: 1px solid var(--primary-blue);
            border-top: none;
            background-color: var(--deep-purple);
            overflow-x: auto; /* Allow horizontal scrolling for tables */
            border-radius: 0 0 12px 12px; /* Rounded bottom corners */
            box-shadow: inset 0 0 12px var(--glow-magenta-soft);
        }
        #status {
            text-align: center;
            margin: 20px 0;
            color: var(--primary-blue);
            font-size: 1.1em;
        }
        table {
            width: 100%;
            min-width: 600px; /* Minimum width to encourage scrolling */
            border-collapse: collapse;
            margin-top: 15px;
            background-color: var(--deep-purple); /* Match tab content */
            box-shadow: 0 0 10px var(--glow-blue-soft);
            font-size: 0.9em; /* Smaller font for table data */
            border: 1px solid var(--primary-blue); /* Outer border */
            border-radius: 8px; /* Rounded corners for table */
            overflow: hidden; /* Clip content to rounded corners */
        }
        th, td {
            border: 1px solid rgba(0, 229, 255, 0.3); /* Lighter blue border */
            padding: 10px 12px; /* Adjust padding */
            text-align: left;
            white-space: nowrap; /* Prevent wrapping in cells */
            color: var(--white); /* Default text color */
        }
        th {
            background-color: rgba(0, 229, 255, 0.1); /* Semi-transparent blue */
            font-weight: bold;
            position: sticky; /* Make header sticky */
            top: 0;
            z-index: 1;
            color: var(--primary-blue); /* Header text color */
            text-shadow: 0 0 1px var(--primary-blue); /* Reduced glow */
        }
        /* Style first column (row headers) */
        td:first-child, th:first-child {
             position: sticky;
             left: 0;
             background-color: rgba(42, 10, 74, 0.9); /* Slightly darker purple */
             z-index: 2; /* Above sticky header */
            font-weight: bold;
            border-right: 2px solid var(--accent-magenta); /* Accent border */
            color: var(--white); /* Ensure white text */
        }
        th:first-child {
            z-index: 3; /* Above sticky header and row headers */
        }
        /* Handle positive/negative deltas */
        td.delta-positive {
            color: var(--soft-teal); /* Use soft teal for positive */
            font-weight: bold;
            text-shadow: 0 0 1px var(--soft-teal);
        }
        td.delta-negative {
            color: var(--accent-magenta); /* Use accent magenta for negative */
            font-weight: bold;
            text-shadow: 0 0 1px var(--accent-magenta);
        }
        /* Style for chart container */
        #chartContainer {
            width: 80%; /* Or desired width */
            max-width: 900px;
            margin: 30px auto; /* Center the chart */
            padding: 20px;
            background: var(--deep-purple);
            border: 1px solid var(--primary-blue);
            box-shadow: 0 0 15px var(--glow-blue-soft);
            border-radius: 12px; /* Rounded corners */
        }

        /* Style for chart title area */
        #chartHeader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            position: relative; /* For positioning the dropdown */
        }
        #chartTitleText {
            font-family: 'Orbitron', sans-serif; /* Match header font */
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer; /* Indicate clickability */
            text-decoration: none; /* Remove underline by default */
            border-bottom: 2px dashed var(--primary-blue); /* Subtle indicator */
            color: var(--white); /* Match default text color */
            text-shadow: 0 0 6px var(--primary-blue);
            padding-bottom: 3px;
            transition: color 0.3s ease, border-bottom-color 0.3s ease;
        }
        #chartTitleText:hover {
             color: var(--accent-magenta); /* Change color on hover */
             border-bottom-color: var(--accent-magenta);
        }
        #selectChartItemBtn {
             /* REMOVE THIS - No longer needed */
             /* padding: 3px 8px; */
             /* font-size: 0.8em; */
             display: none; /* Hide completely */
        }
        #chartDropdownContainer {
            position: absolute;
            top: 100%; /* Position below the header */
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /* Adjust width as needed */
            max-width: 400px;
            z-index: 100; /* Ensure it's above other elements */
            display: none; /* Hidden by default */
            background-color: var(--deep-purple);
            border: 1px solid var(--primary-blue);
            padding: 10px;
            box-shadow: 0 4px 15px var(--glow-magenta-soft);
            border-radius: 8px;
        }

        /* Style for sort buttons */
        .sort-controls {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(0, 229, 255, 0.05); /* Very subtle blue bg */
            border: 1px solid var(--primary-blue);
            border-bottom: none; /* Attach to table border */
            display: flex;
            gap: 10px;
            align-items: center;
            border-radius: 8px 8px 0 0; /* Match table top radius */
        }
        .sort-controls span {
            font-weight: bold;
            margin-right: 5px;
            color: var(--primary-blue);
        }
        .sort-controls button {
            padding: 8px 15px;
            cursor: pointer;
            border: 1px solid var(--primary-blue);
            background: linear-gradient(90deg, var(--accent-magenta), var(--primary-blue));
            color: var(--white);
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 0 8px var(--glow-blue-soft);
            transition: transform 0.2s ease, filter 0.2s ease;
        }
        .sort-controls button:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }
        .sort-controls button.active {
            background: linear-gradient(90deg, var(--fuschia-glow), var(--soft-teal)); /* Different gradient for active */
            font-weight: bold;
            box-shadow: 0 0 12px var(--glow-magenta-soft), inset 0 0 5px rgba(255, 255, 255, 0.3);
            transform: scale(1.02); /* Slightly larger when active */
        }
        .sort-controls button.active:hover {
            filter: brightness(1.1);
        }

        /* Make first cell clickable */
        .clickable-item {
            cursor: pointer;
            text-decoration: none; /* Remove default underline */
            color: var(--primary-blue); /* Use primary blue for links */
            transition: color 0.3s ease, text-shadow 0.3s ease;
            font-weight: bold; /* Make names stand out */
        }
        .clickable-item:hover {
            color: var(--accent-magenta);
            text-shadow: 0 0 5px var(--accent-magenta);
        }

        /* Indicate selected item in table */
        tr.selected-item td:first-child {
             background-color: var(--fuschia-glow) !important; /* Use fuschia with !important to override sticky bg */
             color: var(--white) !important;
             text-shadow: 0 0 5px var(--white);
             border-right-color: var(--primary-blue); /* Change border color too */
        }
        /* Highlight entire selected row subtly */
        tr.selected-item td {
             background-color: rgba(180, 0, 161, 0.2); /* Semi-transparent fuschia */
        }
        /* Ensure the first cell highlight wins over the row highlight */
         tr.selected-item td:first-child {
             background-color: var(--fuschia-glow) !important;
         }

        /* Style Choices.js dropdown */
        .choices {
            margin-bottom: 0; /* Reset default margin */
        }
        .choices__inner {
            background-color: var(--shadow-black);
            border: 1px solid var(--primary-blue);
            border-radius: 6px;
            color: var(--white);
            font-size: 1em;
            min-height: auto;
            padding: 5px 8px;
        }
        .choices__list--dropdown,
        .choices__list[aria-expanded] {
            background-color: var(--deep-purple);
            border: 1px solid var(--primary-blue);
            border-top: none; /* Attached to input */
            border-radius: 0 0 6px 6px;
        }
        .choices__item--choice {
            color: var(--white);
            padding: 8px 10px;
        }
        .choices__item--choice.is-highlighted, /* Hover/active */
        .choices__item--selectable.is-highlighted {
            background: linear-gradient(90deg, var(--accent-magenta), var(--primary-blue));
            color: var(--white);
        }
        .choices__input {
             color: var(--white); /* Input text color */
             background-color: transparent; /* Ensure input bg doesn't override */
             margin-bottom: 0; /* Reset */
             padding: 0; /* Reset */
        }
    </style>
</head>
<body>

    <!-- Replace H1 with Logo -->
    <div class="logo-container">
        <img src="assets/vibe-watchdog-logo.png" alt="Vibe Watchdog Logo">
    </div>
    <!-- <h1>Vibe Watchdog</h1> -->

    <!-- Add Canvas for Chart -->
    <div id="chartContainer">
        <!-- Container for title and dropdown trigger -->
        <div id="chartHeader">
             <!-- Title text is now the trigger -->
             <span id="chartTitleText" title="Select item to graph"></span>
             <!-- Select button removed -->
             <!-- <button id="selectChartItemBtn" title="Select item to graph">Select Item...</button> -->
             <div id="chartDropdownContainer">
                 <select id="chartItemSelect"></select>
             </div>
        </div>
        <canvas id="reportChart"></canvas>
    </div>

    <div id="status">Loading reports...</div>

    <!-- Tab Links -->
    <div class="tab-container">
        <button class="tab-link active" onclick="openTab(event, 'gameConstructorsTab')">Your Code Objects</button>
        <button class="tab-link" onclick="openTab(event, 'threeConstructorsTab')">THREE.js Engine Objects</button>
        <button class="tab-link" onclick="openTab(event, 'nodeCountsTab')">Basic Counts</button>
    </div>

    <!-- Tab Content -->
    <div id="gameConstructorsTab" class="tab-content" style="display: block;">
        <h2>Your Code Objects (Count & Change)</h2>
        <div class="sort-controls" data-table-type="game">
            <span>Sort by:</span>
            <button data-sort-field="name">Name</button>
            <button data-sort-field="count">Count</button>
            <button data-sort-field="change">Change</button>
        </div>
        <div id="gameConstructorsTableContainer"></div>
    </div>

    <div id="threeConstructorsTab" class="tab-content">
        <h2>Engine Objects (Count & Change)</h2>
        <div class="sort-controls" data-table-type="threejs">
             <span>Sort by:</span>
            <button data-sort-field="name">Name</button>
            <button data-sort-field="count">Count</button>
            <button data-sort-field="change">Change</button>
        </div>
        <div id="threeConstructorsTableContainer"></div>
    </div>

    <div id="nodeCountsTab" class="tab-content">
        <h2>Basic Counts (Count & Change)</h2>
        <div class="sort-controls" data-table-type="nodeCounts">
             <span>Sort by:</span>
            <button data-sort-field="name">Name</button>
            <button data-sort-field="count">Count</button>
            <button data-sort-field="change">Change</button>
        </div>
        <div id="nodeCountsTableContainer"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const nodeCountsTableContainer = document.getElementById('nodeCountsTableContainer');
        const threeConstructorsTableContainer = document.getElementById('threeConstructorsTableContainer');
        const gameConstructorsTableContainer = document.getElementById('gameConstructorsTableContainer');
        const chartCanvas = document.getElementById('reportChart');
        const chartHeader = document.getElementById('chartHeader');
        const chartTitleText = document.getElementById('chartTitleText');
        const selectChartItemBtn = document.getElementById('selectChartItemBtn');
        const chartDropdownContainer = document.getElementById('chartDropdownContainer');
        const chartItemSelectElement = document.getElementById('chartItemSelect');
        let choicesInstance = null; // To hold Choices.js instance
        let reportChart = null; // Variable to hold the chart instance
        let currentActiveTabId = 'gameConstructorsTab'; // Track the active tab
        let lastReportTimestamp = null; // Track the timestamp of the latest report shown
        let pollIntervalId = null; // To store the interval ID for potential cleanup
        const POLLING_INTERVAL_MS = 10000; // Check for new reports every 10 seconds
        let currentChartItem = { type: null, key: null }; // Track what's being graphed

        // --- Sort State --- (Default: Count Descending)
        const sortState = {
            game: { field: 'count', direction: 'desc' },
            threejs: { field: 'count', direction: 'desc' },
            nodeCounts: { field: 'count', direction: 'desc' }
        };

        let processedData = {
            timestamps: [],
            nodeCounts: {},
            nodeDeltas: {},
            threejsCounts: {},
            threejsDeltas: {},
            gameCounts: {},
            gameDeltas: {}
        };

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            // Update the chart when tab changes - graph the FIRST item of the new tab
            currentActiveTabId = tabName; // Update tracked tab
            currentChartItem = { type: null, key: null }; // Reset selected item on tab change
            updateChart(); // Will graph first item by default if key is null
            updateSelectedRowHighlight(); // Clear highlight in old table
            // Update dropdown options when tab changes
            populateChartItemDropdown();
        }

        // --- Fetch and Process Data ---
        async function loadReportData(isPolling = false) {
            if (!isPolling) {
                statusDiv.textContent = 'Loading reports from the server...';
            } else {
                // Avoid changing status if just polling in background unless update happens
            }
            // Clear containers only if not polling or if update is confirmed needed later
            // nodeCountsTableContainer.innerHTML = '';
            // threeConstructorsTableContainer.innerHTML = '';
            // gameConstructorsTableContainer.innerHTML = '';

            try {
                const response = await fetch('/api/reports');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - Could not fetch /api/reports.`);
                }
                const reports = await response.json(); // Already sorted newest first by server

                if (!Array.isArray(reports)) {
                    throw new Error('/api/reports did not return a valid JSON array.');
                }
                if (reports.length === 0) {
                    statusDiv.textContent = 'No reports found.';
                    return;
                }

                // Reverse reports to process oldest first for easier table building
                reports.reverse();

                processReportsForTables(reports);

                renderNodeCountsTable();
                renderConstructorTable('threejs', threeConstructorsTableContainer);
                renderConstructorTable('game', gameConstructorsTableContainer);
                initializeChart();
                // Update chart, preserving selection if possible
                updateChart(currentChartItem.type, currentChartItem.key);

                // Update last timestamp (use the last report in the reversed array, which is the newest)
                lastReportTimestamp = new Date(reports[reports.length - 1].timestamp).getTime();
                const lastTimestampReadable = new Date(lastReportTimestamp).toLocaleString();
                statusDiv.textContent = `Loaded ${reports.length} reports. Last update: ${lastTimestampReadable}`; // Update status
                
                // Update dropdown on data refresh
                populateChartItemDropdown();

            } catch (error) {
                console.error('Error loading or processing report data:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                // Stop polling on error?
                // if (pollIntervalId) clearInterval(pollIntervalId);
            }
            updateSortButtonStyles(); // Ensure buttons reflect state after load
        }

        // --- Polling Function ---
        async function pollForUpdates() {
            // console.log("Polling for updates..."); // Optional debug log
            try {
                const response = await fetch('/api/reports');
                if (!response.ok) {
                    // Log error but don't necessarily stop polling unless it's fatal
                    console.warn(`Polling failed: HTTP error! Status: ${response.status}`);
                    return;
                }
                const latestReports = await response.json(); // Server sorts newest first

                if (!Array.isArray(latestReports) || latestReports.length === 0) {
                    // No reports yet or empty response, keep polling
                    return;
                }

                const newestTimestamp = new Date(latestReports[0].timestamp).getTime();

                // If it's the first load or the newest report is newer than the last one shown
                if (lastReportTimestamp === null || newestTimestamp > lastReportTimestamp) {
                    console.log('New report data detected, reloading...');
                    statusDiv.textContent = 'New data detected, updating...'; // Indicate update
                    await loadReportData(true); // Reload data, indicate it's from polling
                } else {
                    // console.log("No new data detected."); // Optional debug log
                }

                updateSelectedRowHighlight();

            } catch (error) {
                console.error('Error during polling:', error);
                // Decide whether to stop polling on error
            }
        }

        // --- Data Transformation ---
        function processReportsForTables(reports) {
            const timestamps = [];
            const nodeCountsData = {}; // Key: countType, Value: array of counts per timestamp
            const nodeDeltasData = {}; // Store node deltas here
            const threejsDeltasData = {}; // Key: constructorName, Value: array of deltas per timestamp
            const gameDeltasData = {}; // Key: constructorName, Value: array of deltas per timestamp

            // Collect all keys across all reports first
            const allNodeCountKeys = new Set();
            const allThreejsKeys = new Set();
            const allGameKeys = new Set();

            reports.forEach(report => {
                if (report.nodeCounts) {
                    Object.keys(report.nodeCounts).forEach(key => allNodeCountKeys.add(key));
                }
                if (report.constructorCounts?.threejs) {
                    Object.keys(report.constructorCounts.threejs).forEach(key => allThreejsKeys.add(key));
                }
                if (report.constructorCountsDelta?.threejs) {
                    Object.keys(report.constructorCountsDelta.threejs).forEach(key => allThreejsKeys.add(key));
                }
                 if (report.constructorCounts?.game) {
                    Object.keys(report.constructorCounts.game).forEach(key => allGameKeys.add(key));
                }
                if (report.constructorCountsDelta?.game) {
                    Object.keys(report.constructorCountsDelta.game).forEach(key => allGameKeys.add(key));
                }
            });

            // Initialize data structures
            allNodeCountKeys.forEach(key => {
                nodeCountsData[key] = [];
                nodeDeltasData[key] = [];
            });
            const threejsCountsData = {};
            const gameCountsData = {};
            allThreejsKeys.forEach(key => {
                threejsCountsData[key] = [];
                threejsDeltasData[key] = [];
            });
            allGameKeys.forEach(key => {
                gameCountsData[key] = [];
                gameDeltasData[key] = [];
            });

            // Populate data
            reports.forEach((report, reportIndex) => {
                // Use a simpler time format
                const timestamp = new Date(report.timestamp).toLocaleTimeString();
                timestamps.push(timestamp);

                // Node Counts and Deltas
                allNodeCountKeys.forEach(key => {
                    const count = report.nodeCounts?.[key] ?? 0;
                    nodeCountsData[key].push(count);

                    let delta = 0;
                    if (reportIndex > 0) {
                        const prevCount = nodeCountsData[key][reportIndex - 1] ?? 0;
                        if (typeof count === 'number' && typeof prevCount === 'number') {
                           delta = count - prevCount;
                        } else {
                           console.warn(`Non-numeric count encountered for ${key} at index ${reportIndex}`);
                        }
                    }
                    nodeDeltasData[key].push(delta);
                });

                // Three.js Counts and Deltas
                allThreejsKeys.forEach(key => {
                    const count = report.constructorCounts?.threejs?.[key] ?? 0;
                    const delta = report.constructorCountsDelta?.threejs?.[key] ?? 0;
                    threejsCountsData[key].push(count);
                    threejsDeltasData[key].push(delta);
                });

                 // Game Counts and Deltas
                allGameKeys.forEach(key => {
                    const count = report.constructorCounts?.game?.[key] ?? 0;
                    const delta = report.constructorCountsDelta?.game?.[key] ?? 0;
                    gameCountsData[key].push(count);
                    gameDeltasData[key].push(delta);
                });
            });

            processedData = {
                timestamps,
                nodeCounts: nodeCountsData,
                nodeDeltas: nodeDeltasData,
                threejsCounts: threejsCountsData,
                threejsDeltas: threejsDeltasData,
                gameCounts: gameCountsData,
                gameDeltas: gameDeltasData
            };
        }

        // --- Rendering Functions ---

        function renderNodeCountsTable() {
            const { timestamps, nodeCounts, nodeDeltas } = processedData;
            if (timestamps.length === 0 || Object.keys(nodeCounts).length === 0) {
                nodeCountsTableContainer.innerHTML = '<p>No node count data available.</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>Count Type</th>';
            timestamps.forEach(ts => tableHTML += `<th>${ts}</th>`);
            tableHTML += '</tr></thead><tbody>';

            // Sort keys for consistent row order
            const sortedKeys = Object.keys(nodeCounts).sort();

            // Sort keys based on current state
            const sortedRowKeys = sortDataKeys(sortedKeys, processedData.nodeCounts, processedData.nodeDeltas, sortState.nodeCounts.field, sortState.nodeCounts.direction);

            sortedRowKeys.forEach(key => {
                 const header = key.replace('Count', ' Count').replace(/([A-Z])/g, ' $1').trim(); // Add space before caps
                 // Add class and data attribute to the first cell
                 tableHTML += `<tr data-item-type="nodeCounts" data-item-key="${key}"><td class="clickable-item">${header.charAt(0).toUpperCase() + header.slice(1)}</td>`;
                 for (let i = 0; i < timestamps.length; i++) {
                    const count = nodeCounts[key][i];
                    const delta = nodeDeltas[key][i];
                    let cellClass = '';
                    if (delta > 0) cellClass = 'delta-positive';
                    if (delta < 0) cellClass = 'delta-negative';
                    // Only show delta if non-zero
                    const deltaString = delta !== 0 ? ` (${delta > 0 ? '+' : ''}${delta})` : '';
                    tableHTML += `<td class="${cellClass}">${count}${deltaString}</td>`;
                 }
                 tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            nodeCountsTableContainer.innerHTML = tableHTML;
        }

        function renderConstructorTable(type, container) {
            const { timestamps } = processedData;
            const constructorCounts = (type === 'threejs') ? processedData.threejsCounts : processedData.gameCounts;
            const constructorDeltas = (type === 'threejs') ? processedData.threejsDeltas : processedData.gameDeltas;
            const currentSortState = (type === 'threejs') ? sortState.threejs : sortState.game;

            if (timestamps.length === 0 || Object.keys(constructorCounts).length === 0) {
                container.innerHTML = `<p>No ${type} constructor data available.</p>`;
                return;
            }

            let tableHTML = '<table><thead><tr><th>Constructor Name</th>';
            timestamps.forEach(ts => tableHTML += `<th>${ts}</th>`);
            tableHTML += '</tr></thead><tbody>';

            // Sort keys based on current state
            const unsortedKeys = Object.keys(constructorCounts);
            const sortedRowKeys = sortDataKeys(unsortedKeys, constructorCounts, constructorDeltas, currentSortState.field, currentSortState.direction);

            sortedRowKeys.forEach(key => {
                // Add class and data attribute to the first cell
                tableHTML += `<tr data-item-type="${type}" data-item-key="${key}"><td class="clickable-item">${key}</td>`;
                for (let i = 0; i < timestamps.length; i++) {
                    const count = constructorCounts[key][i];
                    const delta = constructorDeltas[key][i];
                    let cellClass = '';
                    if (delta > 0) cellClass = 'delta-positive';
                    if (delta < 0) cellClass = 'delta-negative';
                    // Only show delta if non-zero
                    const deltaString = delta !== 0 ? ` (${delta > 0 ? '+' : ''}${delta})` : '';
                    tableHTML += `<td class="${cellClass}">${count}${deltaString}</td>`;
                }
                tableHTML += '</tr>';
            });

            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }

        // --- Chart Functions ---
        function initializeChart() {
            if (reportChart) {
                reportChart.destroy(); // Destroy existing chart if any
            }
            const ctx = chartCanvas.getContext('2d');
            reportChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [], // Timestamps will go here
                    datasets: [{
                        label: 'Count over time', // Default label
                        data: [], // Data points will go here
                        borderColor: 'var(--primary-blue)', // Neon blue line
                        backgroundColor: 'rgba(0, 229, 255, 0.1)', // Area fill under line
                        pointBackgroundColor: 'var(--white)', // White points
                        pointBorderColor: 'var(--accent-magenta)', // Magenta border for contrast
                        pointHoverBackgroundColor: 'var(--accent-magenta)', // Magenta on hover
                        pointHoverBorderColor: 'var(--white)', // White border on hover
                        tension: 0.2 // Smoother curve
                    }]
                },
                options: {
                    scales: {
                        x: { // Style X-axis (Timestamps)
                             ticks: {
                                color: 'rgba(255, 255, 255, 0.7)', // Lighter text for ticks
                             },
                             grid: {
                                color: 'rgba(0, 229, 255, 0.1)', // Subtle blue grid lines
                                borderColor: 'rgba(0, 229, 255, 0.5)' // Axis line
                             }
                         },
                        y: {
                            beginAtZero: true,
                            ticks: { // Configure Y-axis ticks
                                precision: 0, // Ensure only whole numbers are shown
                                color: 'rgba(255, 255, 255, 0.7)', // Lighter text for ticks
                            },
                            grid: {
                                color: 'rgba(0, 229, 255, 0.2)', // Slightly more visible blue grid lines
                                borderColor: 'rgba(0, 229, 255, 0.5)' // Axis line
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: true, // Adjust as needed
                    plugins: {
                       legend: {
                           display: true, // Keep legend for the single dataset
                           labels: {
                                color: 'var(--white)', // Legend text color
                                font: {
                                     family: "'Inter', sans-serif"
                                }
                           }
                       },
                       title: {
                            display: false, // Disable default chart title plugin
                            // text: 'Selected Item Count Over Time' // We use chartTitleText span now
                        }
                    }
                }
            });
            // Initialize Choices.js
            if (choicesInstance) {
                choicesInstance.destroy();
            }
            choicesInstance = new Choices(chartItemSelectElement, {
                searchEnabled: true,
                itemSelectText: '', // Remove default text
                shouldSort: false, // Keep order from population
                classNames: { // Use default class names, styling is done via CSS selectors above
                    // containerOuter: 'choices',
                    // containerInner: 'choices__inner',
                    // input: 'choices__input',
                    // inputCloned: 'choices__input--cloned',
                    // list: 'choices__list',
                    // listItems: 'choices__list--multiple',
                    // listSingle: 'choices__list--single',
                    // listDropdown: 'choices__list--dropdown',
                    // item: 'choices__item',
                    // itemSelectable: 'choices__item--selectable',
                    // itemDisabled: 'choices__item--disabled',
                    // itemChoice: 'choices__item--choice',
                    // placeholder: 'choices__placeholder',
                    // group: 'choices__group',
                    // groupHeading : 'choices__heading',
                    // button: 'choices__button',
                    // activeState: 'is-active',
                    // focusState: 'is-focused',
                    // openState: 'is-open',
                    // disabledState: 'is-disabled',
                    // highlightedState: 'is-highlighted',
                    // selectedState: 'is-selected', // Might conflict, be careful
                    // flippedState: 'is-flipped',
                    // loadingState: 'is-loading',
                    // noResults: 'has-no-results',
                    // noChoices: 'has-no-choices'
                  },
                 // Optional: Add placeholder
                 placeholder: true,
                 placeholderValue: 'Search or select item to graph...',
            });
            // Add event listener for dropdown changes
            chartItemSelectElement.addEventListener('change', handleDropdownChange);
        }

        function updateChart(type = null, key = null) {
            if (!reportChart || !processedData.timestamps.length) {
                 console.log("Chart or data not ready for update.");
                 return; // Don't update if chart isn't initialized or no data
            }

            let dataToPlot = [];
            let label = 'Select a tab';
            let sourceData;
            let itemKeyToPlot;
            let typeToUse; // Will be 'game', 'threejs', or 'nodeCounts'

            // Determine source data type based on passed type or active tab
            if (type) {
                // Type provided by click handler
                typeToUse = type;
            } else {
                // Type determined by active tab (map tab ID to simple type)
                if (currentActiveTabId === 'gameConstructorsTab') {
                    typeToUse = 'game';
                } else if (currentActiveTabId === 'threeConstructorsTab') {
                    typeToUse = 'threejs';
                } else if (currentActiveTabId === 'nodeCountsTab') {
                    typeToUse = 'nodeCounts';
                } else {
                     typeToUse = null; // Should not happen
                }
            }

            // Select source data based on the standardized typeToUse
            if (typeToUse === 'game') {
                sourceData = processedData.gameCounts;
            } else if (typeToUse === 'threejs') {
                sourceData = processedData.threejsCounts;
            } else if (typeToUse === 'nodeCounts') {
                sourceData = processedData.nodeCounts;
            } else {
                console.warn(`Unknown item type derived for chart: ${typeToUse}`);
                sourceData = null;
            }

            if (!sourceData || Object.keys(sourceData).length === 0) {
                // Handle case where data for the type is missing
                console.log(`No data available for type ${typeToUse}`);
                // Clear the chart or display a message
                reportChart.data.labels = [];
                reportChart.data.datasets[0].data = [];
                reportChart.data.datasets[0].label = 'No data available';
                reportChart.options.plugins.title.text = 'No data available for this tab';
                reportChart.update();
                return;
            }

            // Determine the specific item key to plot
            if (key && sourceData[key]) {
                // If a specific key is provided and exists in the source data, use it
                itemKeyToPlot = key;
                // Update the tracked item using the STANDARDIZED type
                currentChartItem = { type: typeToUse, key: itemKeyToPlot };
            } else {
                // Otherwise, default based on the table's default sort (Count Descending)
                const defaultSortField = sortState[typeToUse]?.field || 'count'; // Usually 'count'
                const defaultSortDir = sortState[typeToUse]?.direction || 'desc'; // Usually 'desc'
                // Get the relevant deltas data needed for sortDataKeys
                let deltasData;
                 if (typeToUse === 'game') {
                    deltasData = processedData.gameDeltas;
                } else if (typeToUse === 'threejs') {
                    deltasData = processedData.threejsDeltas;
                } else if (typeToUse === 'nodeCounts') {
                    deltasData = processedData.nodeDeltas;
                }
                const sortedKeys = sortDataKeys(Object.keys(sourceData), sourceData, deltasData, defaultSortField, defaultSortDir);
                itemKeyToPlot = sortedKeys.length > 0 ? sortedKeys[0] : null;

                if (!itemKeyToPlot) {
                    // Handle case where no keys could be determined
                    console.warn(`Could not determine default item to plot for type ${typeToUse}`);
                     // Clear the chart or display a message
                     reportChart.data.labels = [];
                     reportChart.data.datasets[0].data = [];
                     reportChart.data.datasets[0].label = 'No data available';
                     reportChart.options.plugins.title.text = 'No data available for this tab';
                     reportChart.update();
                    return;
                }
                // Update the tracked item for the default case
                currentChartItem = { type: typeToUse, key: itemKeyToPlot };
            }

            // Get the data and label for the selected item
            dataToPlot = sourceData[itemKeyToPlot] || []; // Get the array of counts
            // Make label more readable (handle node counts case)
            label = itemKeyToPlot.includes('Count')
                 ? itemKeyToPlot.replace('Count', ' Count').replace(/([A-Z])/g, ' $1').trim()
                 : itemKeyToPlot;

            // Update chart data and labels
            reportChart.data.labels = processedData.timestamps;
            reportChart.data.datasets[0].data = dataToPlot;
            reportChart.data.datasets[0].label = label;
            // Update the separate title span
            chartTitleText.textContent = `${label}`;
            reportChart.update();

            // Update highlight in table using the determined type and key
            updateSelectedRowHighlight(typeToUse, itemKeyToPlot);

            // Update chart dataset styling
             reportChart.data.datasets[0].borderColor = 'var(--primary-blue)';
             reportChart.data.datasets[0].backgroundColor = 'rgba(0, 229, 255, 0.1)';
             reportChart.data.datasets[0].pointBackgroundColor = 'var(--white)'; // White points
             reportChart.data.datasets[0].pointBorderColor = 'var(--accent-magenta)'; // Magenta border
             reportChart.data.datasets[0].pointHoverBackgroundColor = 'var(--accent-magenta)'; // Magenta on hover
             reportChart.data.datasets[0].pointHoverBorderColor = 'var(--white)'; // White border on hover
             reportChart.options.scales.x.ticks.color = 'rgba(255, 255, 255, 0.7)';
             reportChart.options.scales.x.grid.color = 'rgba(0, 229, 255, 0.1)';
             reportChart.options.scales.x.grid.borderColor = 'rgba(0, 229, 255, 0.5)';
             reportChart.options.scales.y.ticks.color = 'rgba(255, 255, 255, 0.7)';
             reportChart.options.scales.y.grid.color = 'rgba(0, 229, 255, 0.2)';
             reportChart.options.scales.y.grid.borderColor = 'rgba(0, 229, 255, 0.5)';
             reportChart.options.plugins.legend.labels.color = 'var(--white)';

             reportChart.update();
        }

        // --- Sorting Logic ---
        function sortDataKeys(keys, countsData, deltasData, field, direction) {
            return keys.sort((keyA, keyB) => {
                let valA, valB;
                const lastIndex = processedData.timestamps.length - 1;

                if (field === 'name') {
                    valA = keyA.toLowerCase();
                    valB = keyB.toLowerCase();
                } else if (field === 'count') {
                    // Use count from the last report
                    valA = countsData[keyA]?.[lastIndex] ?? 0;
                    valB = countsData[keyB]?.[lastIndex] ?? 0;
                } else if (field === 'change') {
                    // Use delta from the last report
                    valA = deltasData[keyA]?.[lastIndex] ?? 0;
                    valB = deltasData[keyB]?.[lastIndex] ?? 0;
                }

                let compare = 0;
                if (valA < valB) {
                    compare = -1;
                } else if (valA > valB) {
                    compare = 1;
                }

                // Apply direction
                if (direction === 'desc') {
                    compare *= -1;
                }

                // Tie-breaker: alphabetical name (always ascending)
                if (compare === 0 && field !== 'name') {
                    return keyA.toLowerCase().localeCompare(keyB.toLowerCase());
                }

                return compare;
            });
        }

        function handleSortClick(event) {
            const button = event.target;
            const sortControls = button.closest('.sort-controls');
            const tableType = sortControls.dataset.tableType; // 'game', 'threejs', 'nodeCounts'
            const field = button.dataset.sortField; // 'name', 'count', 'change'

            if (!tableType || !field) return;

            // Determine new direction
            let direction = 'asc';
            if (sortState[tableType].field === field && sortState[tableType].direction === 'asc') {
                direction = 'desc';
            } // If different field or currently desc, switch to asc

            // Update state
            sortState[tableType] = { field, direction };

            // Update button styles
            updateSortButtonStyles(sortControls, tableType);

            // Re-render the appropriate table
            if (tableType === 'game') {
                renderConstructorTable('game', gameConstructorsTableContainer);
            } else if (tableType === 'threejs') {
                renderConstructorTable('threejs', threeConstructorsTableContainer);
            } else if (tableType === 'nodeCounts') {
                renderNodeCountsTable();
            }
        }

        function updateSortButtonStyles(container = null, type = null) {
            const containers = container ? [container] : document.querySelectorAll('.sort-controls');

            containers.forEach(cont => {
                const currentType = type || cont.dataset.tableType;
                if (!currentType) return;

                const buttons = cont.querySelectorAll('button');
                buttons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.textContent = btn.dataset.sortField.charAt(0).toUpperCase() + btn.dataset.sortField.slice(1); // Reset text
                    if (btn.dataset.sortField === sortState[currentType].field) {
                        btn.classList.add('active');
                        // Add indicator for direction
                        btn.textContent += sortState[currentType].direction === 'asc' ? ' ▲' : ' ▼';
                    }
                });
            });
        }

        // --- Table Interaction ---
        function handleTableItemClick(event) {
            const targetCell = event.target;
            if (!targetCell.classList.contains('clickable-item')) {
                return; // Click wasn't directly on the clickable item cell
            }

            const targetRow = targetCell.closest('tr');
            const itemType = targetRow.dataset.itemType;
            const itemKey = targetRow.dataset.itemKey;

            if (itemType && itemKey) {
                 // Update chart
                 updateChart(itemType, itemKey);
            }
        }

        function updateSelectedRowHighlight(selectedType = null, selectedKey = null) {
             // Remove existing highlights
             document.querySelectorAll('tr.selected-item').forEach(row => {
                 row.classList.remove('selected-item');
             });

             // Add highlight to the new row if type and key are provided
             if (selectedType && selectedKey) {
                 // Find the row in the currently visible table (or all tables if needed)
                 // This assumes the row exists in one of the table containers
                 const rowToHighlight = document.querySelector(`tr[data-item-type="${selectedType}"][data-item-key="${selectedKey}"]`);
                 if (rowToHighlight) {
                     rowToHighlight.classList.add('selected-item');
                 }
             }
        }

        // --- Dropdown Logic ---
        function populateChartItemDropdown() {
            if (!choicesInstance) return;

            let sourceDataKeys = [];
            let typeToUse;

            // Determine source based on active tab
             if (currentActiveTabId === 'gameConstructorsTab') {
                typeToUse = 'game';
                sourceDataKeys = Object.keys(processedData.gameCounts).sort();
            } else if (currentActiveTabId === 'threeConstructorsTab') {
                typeToUse = 'threejs';
                sourceDataKeys = Object.keys(processedData.threejsCounts).sort();
            } else if (currentActiveTabId === 'nodeCountsTab') {
                typeToUse = 'nodeCounts';
                sourceDataKeys = Object.keys(processedData.nodeCounts).sort();
            } else {
                choicesInstance.clearChoices();
                return;
            }

            const choices = sourceDataKeys.map(itemKey => {
                // Format label for display (especially for node counts)
                 const displayLabel = itemKey.includes('Count')
                    ? itemKey.replace('Count', ' Count').replace(/([A-Z])/g, ' $1').trim()
                    : itemKey;
                return {
                    value: `${typeToUse}|${itemKey}`, // Combine type and key in value
                    label: displayLabel,
                    selected: (currentChartItem.type === typeToUse && currentChartItem.key === itemKey),
                    disabled: false
                };
            });

            // Use setChoices to replace options
            choicesInstance.setChoices(choices, 'value', 'label', true);

             // Ensure the dropdown reflects the currently selected item in the chart
            const currentValue = `${currentChartItem.type}|${currentChartItem.key}`;
             choicesInstance.setChoiceByValue(currentValue);

        }

        function handleDropdownChange(event) {
            const selectedValue = event.detail.value; // Choices.js provides value in event.detail
            if (selectedValue) {
                const [type, key] = selectedValue.split('|');
                if (type && key) {
                    updateChart(type, key);
                    // Optionally hide dropdown after selection
                    chartDropdownContainer.style.display = 'none';
                }
            }
        }

        function toggleChartDropdown() {
            const isVisible = chartDropdownContainer.style.display === 'block';
            chartDropdownContainer.style.display = isVisible ? 'none' : 'block';
            if (!isVisible) {
                 populateChartItemDropdown(); // Ensure options are up-to-date
                // Focus the search input within Choices.js after a tiny delay
                 // This allows the element to become visible first
                 setTimeout(() => choicesInstance?.input?.focus(), 50);
            }
        }

        // --- Initial Load, Get Config, and Start Polling ---
        async function initializeViewer() {
             try {
                // Fetch config first to get the interval
                const configResponse = await fetch('/api/config');
                if (!configResponse.ok) {
                    console.warn('Failed to fetch config, using default polling interval.');
                    startPolling(POLLING_INTERVAL_MS); // Use default if config fails
                } else {
                    const config = await configResponse.json();
                    const intervalToUse = config.snapshotInterval || POLLING_INTERVAL_MS;
                    console.log(`Using polling interval from config: ${intervalToUse}ms`);
                    startPolling(intervalToUse);
                }
             } catch (err) {
                 console.error('Error fetching config:', err);
                 startPolling(POLLING_INTERVAL_MS); // Use default on error
             }

            // Perform initial data load regardless of config fetch result
            await loadReportData();

            // Add event listeners (moved here from DOMContentLoaded)
             document.querySelectorAll('.sort-controls button').forEach(button => {
                button.addEventListener('click', handleSortClick);
             });
             nodeCountsTableContainer.addEventListener('click', handleTableItemClick);
             threeConstructorsTableContainer.addEventListener('click', handleTableItemClick);
             gameConstructorsTableContainer.addEventListener('click', handleTableItemClick);
             chartTitleText.addEventListener('click', toggleChartDropdown);
             document.addEventListener('click', (event) => {
                if (!chartHeader.contains(event.target) && chartDropdownContainer.style.display === 'block') {
                    chartDropdownContainer.style.display = 'none';
                }
             });

             // Apply initial sort styles
             updateSortButtonStyles();
        }

        function startPolling(intervalMs) {
            console.log(`Starting polling every ${intervalMs}ms`);
             if (pollIntervalId) clearInterval(pollIntervalId); // Clear previous just in case
             pollIntervalId = setInterval(pollForUpdates, intervalMs);
        }

        document.addEventListener('DOMContentLoaded', initializeViewer);

    </script>
